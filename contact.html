<!DOCTYPE html>
<html lang = "en" class="nojs">
  <head>
    <title>Contact</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" media="screen" href="css/screen.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="header">
        <img src="images/worldialogue.jpg" alt="worldialogue">
      <div class="header-right">
        <a href="index.html">Home</a>
        <a class="active" href="contact.html">Contact</a>
        <a  href="about.html">About Us</a>
        <a href="announcement.html">Events</a>
      </div>
      </div>
    <div class="index">
      <h1>Get To Know Us</h1>
    </div>
    <form action="#null" method="post" autocomplete="on">
      <div class="menu">
        <div>
          <label for="name">First Name</label>
          <input id="name" name="first_name_field" type="text" placeholder="John">
        </div>
        <div>
          <label for="Lname">Last Name</label>
          <input id="Lname" name="first_name_field" type="text" placeholder="Doe">
        </div>
        <div>
          <label for="mail">Email</label>
          <input id="mail" name="email_field" type="email" placeholder="user@mail.com">
        </div>
        <div>
          <button class="button submit" type="submit" onclick="SubmitNotify()">Get Started</button>      
        </div>
      </div>  
    </form>
    <div id="map">
      <script src="js/script.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsZ8nIsMVuVseQOlFJsrdpdbDEzStHVN4&callback=initMap"></script>
    </div>
