<!DOCTYPE html>
<html lang = "en" class="nojs">
  <head>
    <title>Contact</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" media="screen" href="css/screen.css"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <link rel="stylesheet" media="screen" href="css/normalize.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="header">
        <img src="images/worldialogue.jpg" alt="worldialogue">
      <div class="header-right">
        <a href="index.html">Home</a>
        <a class="active" href="contact.html">Contact</a>
        <a  href="about.html">About</a>
        <a href="announcement.html">Announcements </a><
      </div>
      </div>
    <div class="index">
      <h2>CONTACT US</h2>
    </div>
    <div class="form">
      <form method="get" and "action=" #null" name="Contact" autocomplete="on" onsubmit="success()">
        <fieldset>
          <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder='Full Name' required>
          </div>
          <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder='your@email.com' required>
          </div>
          <div>
            <label for="subject">Subject: </label>
            <input type="text" id="subject" name="subject" placeholder='Subject' required>
          </div>
          <div>
            <label for="message">Message: </label>
            <textarea class='autoExpand' rows='3' data-min-rows='3' placeholder='Your Message'></textarea>
          </div>
          <div>
            <input type="submit" id = "submit"  value="Send">
          </div>
        </fieldset>
      </form>
    </div>
    <div id="map">
      <script src="js/script.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsZ8nIsMVuVseQOlFJsrdpdbDEzStHVN4&callback=initMap"></script>
    </div>
  </body>
</html>
